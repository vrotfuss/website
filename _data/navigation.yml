zitate:
  - title: 
    children:
      - title: "Heilung verläuft nicht linear. Wir machen Umwege und nähern uns an. Wir umkreisen uns, bis wir bereit sind für die Begegnung."
      - title: "Um mich in dieser Welt sicher zu fühlen, muss ich mich zuerst in meinem eigenen Körper sicher fühlen."
      - title: "Wenn ich mir Ziele vornehme, die für meinen Körper oder meine Gefühle bedrohlich wirken, werden mich mein Körper und meine Gefühle daran hindern, diese Ziele zu erreichen. Keine Überzeugungsarbeit der Welt wird sie umstimmen. Bin ich jedoch bereit, meinen Gefühlen und meinem Körper zuzuhören, werden sie reden. Und neue Ziele mit mir erarbeiten."
      - title: "Die Konflikte und Symptome, die wir loswerden wollen, sind der Eingang zu dem Bergwerk, das wir selbst sind. Steigen wir über diese Symptome in unser Bergwerk ein, treffen wir unter Umständen auf Dunkelheit und Unbekanntes. Wir treffen aber auch auf die Person, zu der wir den Kontakt verloren haben: Unser unwiderstehliches Ich."
      - title: "Unsere Lust am Leben ist nicht verloren. Sie ist eingefroren. Sobald wir uns sicher fühlen, taut sie wieder auf."
